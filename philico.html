<head>

<template name="navigation">
<nav class="navbar navbar-default navbar-fixed-top nav-justified">
  <div class="container">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="http://www.philico.com"><img src="/images/logo_philico.png" alt="HTML5 Icon"></a>
      <a class="navbar-brand loginbutton">{{> loginButtons}}</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      {{#if currentUser }}
      <ul class="nav navbar-nav navbar-right">
        <li role="presentation"><a href="/">Home</a></li>
        {{#each personalinfo}}
        <li role="presentation"><a href="/personaldata/{{email}}">My Personal Data</a></li>
        {{/each}}
        {{#if adminrights}}
        <li role="presentation" class="dropdown">

          <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">Employees Data <span class="badge">{{employees}}</span><span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {{#each adminpersonalinfo}}
            <li><a href="/personaldataemployee/{{email}}">{{fullName}}</a></li>
            {{/each}}
          </ul>
        </li>
        {{/if}}
        <li role="presentation"><a href="/signature"> My Signature</a></li>
        {{#unless adminrights}}
        {{#each personalinfo}}
        <li role="presentation"><a href="/cv/{{email}}" target="_blank">My CV</a></li>
        {{/each}}
        {{/unless}}
        {{#if adminrights}}
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">Employees CVs <span class="badge">{{employees}}</span><span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {{#each adminpersonalinfo}}
            <li><a href="/cv/{{email}}" target="_blank">{{fullName}}</a></li>
            {{/each}}
          </ul>
        </li>
        {{/if}}
      </ul>
      {{/if}}
    </div>
  </div>
</div>
</nav>
</template>
