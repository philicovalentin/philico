<head>
  <title>Employee Profile</title>
</head>

<template name="header">
    <header>
    <div id="mainheader">
      <p>{{> loginButtons}}</p>
      <a href="http://www.philico.com"><img align="right" src="/images/philico_logo.png" alt="HTML5 Icon"></a>  
    </div>
  </header>
  <br>
</template>

<!--           Home template             -->

<template name="home">
<div class="container">
{{> header}}
  
{{#if currentUser}}

<main>
  {{> navigation}}
  {{initialisation}}
  <br>
  {{#each personalinfo}}
    <h1>Welcome {{finame}} {{faname}}</h1>
  {{/each}}
</main>     
{{/if}}   

</div>
</template>



<!--           Personal data template             -->

<template name="personaldata">
<div class="container">
{{> header}}
  
{{#if currentUser}}

<main>
{{> navigation}}
<br>
  {{#each personalinfo}}
   <section class="profile">
    <h1>PERSONAL INFORMATION</h1>
      <form class="new-profile">
        
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td>First name</td>
            {{#if finame}}<td>{{finame}}</td>{{else}}
            <td><input type="text" name="finame"></td>{{/if}}
          </tr>
          <tr>
            <td>Family name</td>
            {{#if faname}}<td>{{faname}}</td>{{else}}
            <td><input type="text" name="faname"></td>{{/if}}
          </tr>
          <tr>
            <td>Email</td>
            {{#if email}}<td>{{email}}</td>{{else}}
            <td><input type="text" name="email"></td>{{/if}}
          </tr>
        </table>
        <br>
      <div id="perso">
        <p>
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td>Address</td>
            <td><input type="text" name="street" value="{{street}}" placeholder="Street"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="number" name="addnbr" value="{{addnbr}}" placeholder="Number"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="number" name="zip" value="{{zip}}" placeholder="ZIP"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" name="city" value="{{city}}" placeholder="City"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" name="addcountry" value="{{addcountry}}" placeholder="Country"></td>
          </tr>
          <tr>
            <td>Nationality</td>
            <td><input type="text" name="nationality1" value="{{nationality1}}"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" name="nationality2" value="{{nationality2}}"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="text" name="nationality3" value="{{nationality3}}"></td>
          </tr>
        </table>
        </p>
        <p>
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td>Source tax</td>
            <td><select class="options" name="sourcetaxed" value="{{sourcetaxed}}">
                  <option class="options" value="?">?</option>
                  <option class="options" value="yes">Yes</option>
                  <option class="options" value="no">No</option>
                </select></td>
          </tr>
          <tr>
            <td>Domicile phone +41(0)</td>
            <td><input type="number" pattern="\d*" maxlength="9" name="dnumber" value="{{dnumber}}"></td>
          </tr>
          <tr>
            <td>Mobile phone +41(0)</td>
            <td><input type="number" maxlength="9" name="mnumber" value="{{mnumber}}"></td>
          </tr>
          <tr>
            <td>Date of birth</td>
            {{#if birth}}<td>{{birth}}</td>{{else}}
            <td><input type="date" name="birth"></td>{{/if}}
          </tr>
          <tr>
            <td>AHV/AVS number</td>
            {{#if ahv}}<td>{{ahv}}</td>{{else}}
            <td><input type="number" maxlength="13" name="ahv"></td>{{/if}}
          </tr>
          <tr>
            <td>Start date in Philico</td>
            {{#if sdate}}<td>{{sdate}}</td>{{else}}
            <td><input type="date" name="sdate"></td>{{/if}}
          </tr>
          <tr>
            <td>Position within Philico</td>
            <td><input type="text" name="phposition" value="{{phposition}}"></td>
          </tr>
        </table>
        </p>
      </div>
      <br>

      <div id="perso">
        <p>
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td><strong>Family information</strong></td>
            <td></td>
          </tr>
          <tr>
            <td>Date of marriage</td>
            <td><input type="date" name="mdate" value="{{mdate}}"></td>
          </tr>
          <tr>
            <td>Spouse name</td>
            <td><input type="text" name="sfaname" value="{{sfaname}}"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" name="sfiname" value="{{sfiname}}"></td>
          </tr>
          <tr>
            <td>Child 1 name</td>
            <td><input type="text" name="ch1name" value="{{ch1name}}"></td>
          </tr>
          <tr>
            <td>Child 1 birthdate</td>
            <td><input type="date" name="ch1bdate" value="{{ch1bdate}}"></td>
          </tr>
          <tr>
            <td>Child 2 name</td>
            <td><input type="text" name="ch2name" value="{{ch2name}}"></td>
          </tr>
          <tr>
            <td>Child 2 birthdate</td>
            <td><input type="date" name="ch2bdate" value="{{ch2bdate}}"></td>
          </tr>
          <tr>
            <td>Child 3 name</td>
            <td><input type="text" name="ch3name" value="{{ch3name}}"></td>
          </tr>
          <tr>
            <td>Child 3 birthdate</td>
            <td><input type="date" name="ch3bdate" value="{{ch3bdate}}"></td>
          </tr>
        </table>
        </p>
        <p>
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td><strong>Emergency contact</strong></td>
            <td></td>
          </tr>
          <tr>
            <td>Person 1 name</td>
            <td><input type="text" name="em1name" value="{{em1name}}"></td>         
          </tr>
          <tr>
            <td>Person 1 relation</td>
            <td><input type="text" name="relation1" value="{{relation1}}"></td>           
          </tr>
          <tr>
            <td>Person 1 phone</td>
            <td><input type="number" name="phone1" value="{{phone1}}"></td> 
          </tr>
          <br><br>
          <tr>
            <td>Person 2 name</td>
            <td><input type="text" name="em2name" value="{{em2name}}"></td>         
          </tr>
          <tr>
            <td>Person 2 relation</td>
            <td><input type="text" name="relation2" value="{{relation2}}"></td>           
          </tr>
          <tr>
            <td>Person 2 phone</td>
            <td><input type="number" name="phone2" value="{{phone2}}"></td> 
          </tr>
        </table>
        </p>
      </div>
      <br>

      <div id="perso">
        <p>
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td colspan="2"><strong>Bank account for salary payments (CHF)</strong></td>
          </tr>
          <tr>
            <td>Bank name</td>
            <td><input type="text" name="bankname" value="{{bankname}}"></td> 
          </tr>
          <tr>
            <td>Bank place</td>
            <td><input type="text" name="bankplace" value="{{bankplace}}"></td>
          </tr>
          <tr>
            <td>Bank ZIP</td>
            <td><input type="number" name="bankzip" value="{{bankzip}}"></td> 
          </tr>
          <tr>
            <td>Clearing/IBAN</td>
            <td><input type="text" name="iban" maxlength="21" value="{{iban}}"></td> 
          </tr>
          <tr>
            <td>Account number</td>
            <td><input type="text" name="accnbr" value="{{accnbr}}"></td> 
          </tr>
          <tr>
            <td>In the name of</td>
            <td><input type="text" name="accname" value="{{accname}}"></td> 
          </tr>
        </table>
        </p>
        <p>
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td colspan="2"><strong>Bank account for salary payments (EUR)</strong></td>
          </tr>
          <tr>
            <td>Bank name</td>
            <td><input type="text" name="eurbankname" value="{{eurbankname}}"></td>
          </tr>
          <tr>
            <td>Bank place</td>
            <td><input type="text" name="eurbankplace" value="{{eurbankplace}}"></td>
          </tr>
          <tr>
            <td>Bank ZIP</td>
            <td><input type="text" name="eurbankzip" value="{{eurbankzip}}"></td>
          </tr>
          <tr>
            <td>Clearing/IBAN</td>
            <td><input type="text" name="euriban" maxlength="21" value="{{euriban}}"></td>
          </tr>
          <tr>
            <td>Account number</td>
            <td><input type="text" name="euraccnbr" value="{{euraccnbr}}"></td>
          </tr>
          <tr>
            <td>In the name of</td>
            <td><input type="text" name="euraccname" value="{{euraccname}}"></td> 
          </tr>
        </table>
        </p>
      </div>
      
        <p><input type="submit" value="Submit your personal information"></p> 
    </form>          
  </section>
  
  <br><br>

<!--           Core competencies             -->

  <section class="competencies">
  <h1>CORE COMPETENCIES</h1>
    <form class="new-competency">
    <div id="corecomp">

      <p>
      <div>
          <p class="Paragtitle">Communication and Analytical Skills</p>
          <textarea name="comskill" id="comp" value="{{competencies.[0].comskill}}"></textarea>
      </div>
      </p>
      <p>
      <div>
          <p class="Paragtitle">Business Expertise</p>
          <textarea name="businessskill" id="comp" value="{{competencies.[0].businessskill}}"></textarea>
      </div>
      </p>
      <p>
      <div>
          <p class="Paragtitle">Technical Expertise</p>
          <textarea name="technicalskill" id="comp" value="{{competencies.[0].technicalskill}}"></textarea>
      </div>
      </p>

    </div>
    <p><input type="submit" value="Submit competencies"></p>
    </form>

  </section>
  
  <br><br>

<!--        Project experience section        -->

  <section class="experiences">
  <h1>PROJECT EXPERIENCE</h1>
    <form class="new-experience">
      <table>
      <col width="150">
      <col width="220">
      <tr>
        <td>Company name</td>
        <td><input type="text" name="company" required></td>
      </tr>
      <tr>
        <td>Start date</td>
        <td><input type="number" id="month" name="stdatemonth" min="1" max="12" placeholder="MM" required>.<input type="number" maxlength="4" name="stdateyear" id="year" placeholder="YYYY" required></td>
        <td><label class="currentproject">Current project <input type="checkbox" name="currentprojcheck" checked="{{mycurrentproject}}"></label>
        </td>
      </tr>
      <tr>
        <td>End date</td>
        <td>{{#if notcurrentproject}}<input type="number" id="month" name="enddatemonth" min="1" max="12" placeholder="MM" required>.<input type="number" maxlength="4" name="enddateyear" id="year" placeholder="YYYY" required>{{/if}}</td>
      </tr>
      <tr>
        <td>Client name</td>
        <td><input type="text" name="customer" required></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text" name="customercity" required></td>
      </tr>
      <tr>
        <td>Department</td>
        <td><input type="text" name="department" required></td>
      </tr>
      </table>
      <br>
      <div id="projexp">
      <p>
      <div>
          <p class="Paragtitle">Project 1</p>
          <input type="text" name="projecttitle1" placeholder="Project title 1" required><br><br>
          <textarea name="projectdescription1" id="proj" required></textarea>
      </div>
      </p>
      <p>
      <div>
          <p class="Paragtitle">Project 2</p>
          <input type="text" name="projecttitle2" placeholder="Project title 2"><br><br>
          <textarea name="projectdescription2" id="proj"></textarea>
      </div>
      </p>
      <p>
      <div>
          <p class="Paragtitle">Project 3</p>
          <input type="text" name="projecttitle3" placeholder="Project title 3"><br><br>
          <textarea name="projectdescription3" id="proj"></textarea>
      </div>
      </p>
      <p>
      <div>
          <p class="Paragtitle">Project 4</p>
          <input type="text" name="projecttitle4" placeholder="Project title 4"><br><br>
          <textarea name="projectdescription4" id="proj"></textarea>
      </div>
      </p>
    </div>
    <p>
      <input type="submit" value="Add an experience"></p>
    </form>
    <br>

  <ul>
    {{#each experiences}}
    <li>
    <button id="delete" class="deleteanexperience">&times;</button>
    <table>
      <col width="220">
          <tr>
            <td colspan="2">{{company}}</td>
          </tr>
          <tr>
            <td>{{stdate}} - {{enddate}}</td>
            <td>{{customer}}, {{customercity}} - {{department}}</td>
          </tr>
          <tr>
            <td></td>  
            <td>{{projecttitle1}}</td>
          </tr>
          <tr>
            <td></td>
            <td>{{projectdescription1}}</td>
          </tr>
          {{#if projecttitle2}}
          <tr>
            <td></td>
            <td>{{projecttitle2}}</td>
          </tr>
          <tr>
            <td></td>
            <td>{{projectdescription2}}</td>
          </tr>
          {{/if}}
          {{#if projecttitle3}}
          <tr>
            <td></td>
            <td>{{projecttitle3}}</td>
          </tr>
          <tr>
            <td></td>
            <td>{{projectdescription3}}</td>
          </tr>
          {{/if}}
          {{#if projecttitle4}}
          <tr>
            <td></td>
            <td>{{projecttitle4}}</td>
          </tr>
          <tr>
            <td></td>
            <td>{{projectdescription4}}</td>
          </tr>
          {{/if}}
      </table>
    </li>
    {{/each}}
  </ul>
  </section>    
  
  <br><br>

<!--           Employment history section             -->

  <section class="employment">
  <h1>EMPLOYMENT HISTORY</h1>
    <form class="new-employment">
      <table>
      <col width="150">
      <col width="220">
      <tr>
        <td>Start date</td>
        <td><input type="number" id="month" name="empstdatemonth" min="1" max="12" placeholder="MM" required>.<input type="number" maxlength="4" name="empstdateyear" id="year" placeholder="YYYY" required></td>
        <td><label class="currentemployment">Current employment <input type="checkbox" name="currentempcheck" checked="{{mycurrentemployment}}"></label>
        </td>
      </tr>
      <tr>
        <td>End date</td>
        <td>{{#if notcurrentemployment}}<input type="number" id="month" name="empenddatemonth" min="1" max="12" placeholder="MM" required>.<input type="number" maxlength="4" name="empenddateyear" id="year" placeholder="YYYY" required>{{/if}}</td>
      </tr>
      <tr>
        <td>Company name</td>
        <td><input type="text" name="empcompany" required></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text" name="empcity" required></td>
      </tr>
      <tr>
        <td>Position</td>
        <td><input type="text" name="empposition" required></td>
      </tr>
      </table>
      <br>
      <p><input type="submit" value="Add an employment"></p>
    </form>
    <br>

  <ul>
    {{#each employments}}
    <li>
    <button id="delete" class="deleteanemployment">&times;</button>
    <table>
      <col width="220">
      <tr>
        <td>{{empstdate}} - {{empenddate}}</td>
        <td>{{empcompany}}, {{empcity}}</td>
      </tr>
      <tr>
        <td></td>
        <td>{{empposition}}</td>
      </tr>
      </table>
    </li>
    {{/each}}
  </ul>
  </section>
      
  <br><br>

<!--           Degree section             -->

  <section class="degrees">
  <h1>DEGREES AND CERTIFICATIONS</h1>
    <form class="new-degree">
      <table>
      <col width="150">
      <col width="220">
      <tr>
        <td>Graduation date</td>
        <td><input type="number" id="month" name="ddatemonth" min="1" max="12" placeholder="MM" required>.<input type="number" maxlength="4" name="ddateyear" id="year" placeholder="YYYY" required></td>
      </tr>
      <tr>
        <td>Degree/Certification</td>
        <td><input type="text" name="dip" required></td>
      </tr>
      <tr>
        <td>Specialisation (opt)</td>
        <td><input type="text" name="spec"></td>
      </tr>
      <tr>
        <td>University/Company</td>
        <td><input type="text" name="uni" required></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text" name="dipcity" required></td>
      </tr>
      <tr>
        <td>Country</td>
        <td><input type="text" name="dipcountry" required></td>
      </tr>
      </table>
      <br>
      <p><input type="submit" value="Add a degree"></p>
    </form>
    <br>

  <ul>
  {{#each degrees}}
    <li>
      <button id="delete" class="deleteadegree">&times;</button>
      <table>
      <col width="220">
        <tr>
          <td>{{ddate}}</td>
          <td>{{uni}}, {{dipcity}} - {{dipcountry}}</td>
        </tr>
        <tr>
          <td></td>
          <td>{{dip}}{{#if spec}}, {{spec}}{{/if}}</td>
        </tr>
        
      </table>
    </li>
  {{/each}}
  </ul>
  </section>
      
  <br><br>

<!--           Language section             -->
   
  <section class="languages" id="languages">
  <h1>LANGUAGE SKILLS</h1>
    <form class="new-language">
        <table>
        <col width="150">
        <col width="220">
          <tr>
            <td>Language</td>
            <td><input type="text" name="langue" required></td>
          </tr>
          <tr>
            <td>Skill</td>
            <td><select class="options" name="skill" required>
                  <option class="options" value="Mother tongue">Mother tongue</option>
                  <option class="options" value="Written and spoken fluency">Written and spoken fluency</option>
                  <option class="options" value="Professional">Professional</option>
                  <option class="options" value="Intermediate">Intermediate</option>
                  <option class="options" value="Beginner">Beginner</option></select></td>
          </tr>
        </table>
        <br>
        <p><input type="submit" value="Add a language"></p>
    </form>
    <br>

  <ul>
  {{#each languages}}
    <li>
      <button id="delete" class="deletealanguage">&times;</button>
      <table>
      <col width="220">
        <tr>
          <td>{{langue}}</td>
          <td>{{skill}}</td>
        </tr>
      </table>
    </li>
  {{/each}}
  </ul>
  </section>
  {{/each}}
  </main>
  {{/if}}
  </div>
</template>

<template name="signature">
<div class="container">
  {{> header}}

{{#if currentUser}}

<main>
{{> navigation}}
<br>
<section class="signature">
  {{#each personalinfo}} 
    <h1>{{finameup}} {{fanameup}} SIGNATURE</h1>
    <ul>
      <li>
      <div class="gmail_signature"><div dir="ltr"><div><div dir="ltr"><span><div><div><div style="word-wrap:break-word"><div style="word-wrap:break-word"><b style="font-family:'Helvetica Neue',sans-serif"><span style="color:#004a8d">{{finame}} {{faname}}<br></span></b><div style="font-family:'Helvetica Neue',sans-serif"><div><div><span style="font-family:'Helvetica Neue'">{{phposition}}</span></div><div><br></div><div><div><span style="font-family:'Helvetica Neue'">{{signaturetel}}</span></div><div><span style="font-family:'Helvetica Neue'"><a href="mailto:{{email}}" target="_blank">{{email}}</a></span></div></div><div><br></div><div><span style="font-family:'Helvetica Neue'">Philico AG</span></div><div><span style="font-family:'Helvetica Neue'">Sonder 16</span></div><div><span style="font-family:'Helvetica Neue'">CH-9042 Speicher</span></div></div><div><span style="font-family:'Helvetica Neue'"><a href="http://www.philico.com" target="_blank">www.philico.com</a></span></div></div></div></div></div></div></span></div></div></div></div>
      </li>
      <li><p><strong>Signature HTML</strong></p>
        {{signature}}</li>
    </ul>
  {{/each}}
  </section> 
</main>     
{{/if}}   
</div>
</template>


<template name="navigation">
  <ul class="nav nav-pills">
    {{initialisation}}
    <li role="presentation"><a href="/">Home</a></li>
    <li role="presentation"><a href="/personaldata">Personal Data</a></li>
    <li role="presentation"><a href="/signature">Signature</a></li>
    <li role="presentation">{{#each personalinfo}}<a href="/cv/{{_id}}">{{faname}} CV</a>{{/each}}</li>
    {{#if adminrights}}
    <li role="presentation" class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">Employees CVs<span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        {{#each adminpersonalinfo}}
        <li><a href="/cv/{{_id}}">{{email}} CV</a></li>
        {{/each}}
      </ul>
    </li>
    {{/if}}
  </ul>
</template>
