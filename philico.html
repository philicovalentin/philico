<head>
  <title>Employee Profile</title>
</head>

<template name="navigation">
<nav class="navbar navbar-default navbar-fixed-top nav-justified">
  <div class="container">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="http://www.philico.com"><img src="/images/logo_philico.png" alt="HTML5 Icon"></a>
      <a class="navbar-brand loginbutton">{{>loginButtons}}</a>
    </div>
    {{#if currentUser}}
    {{initialisation}}
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li role="presentation"><a href="/">Home</a></li>
        <li role="presentation"><a href="/personaldata">Personal Data</a></li>
        <li role="presentation"><a href="/signature"> My Signature</a></li>
          <li role="presentation">{{#each personalinfo}}<a href="/cv/{{_id}}" target="_blank">My CV</a>{{/each}}</li>
        {{#if adminrights}}
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">Employees CVs<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {{#each adminpersonalinfo}}
            <li><a href="/cv/{{_id}}" target="_blank">{{finame}} {{faname}} CV</a></li>
            {{/each}}
          </ul>
        </li>
        {{/if}}
      </ul>
    </div>
    {{/if}}
  </div>
</div>
</nav>
</template>

<!--           Home template             -->

<template name="home">
{{> navigation}}
{{#if currentUser}}
<div class="container">
<div class="containerpage">
  <main>
    <br>
    {{#each personalinfo}}
      <h3>Welcome {{finame}} {{faname}}</h3>
    {{/each}}
    
  </main>       
</div>
</div>
{{/if}}
</template>



<!--           Personal data template             -->

<template name="personaldata">
{{> navigation}}
{{#if currentUser}}
{{#each personalinfo}}
<div class="container">
<div class="containerpage">
<main>

      <form class="new-profile">

        <col width="150">
        <col width="220">
          <tr></tr>
          <tr>
            <td>First name</td>
            <td>{{finame}}</td>
          </tr>
          <tr>
            <td>Family name</td>
            <td>{{faname}}</td>
          </tr>
          <tr>
            <td>Email</td>

        <br>

        <col width="220">

          <tr>
            <td></td>
            <td><input type="text" name="addnbr" value="{{addnbr}}" placeholder="Number"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="number" name="zip" value="{{zip}}" placeholder="ZIP"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" name="city" value="{{city}}" placeholder="City"></td>

          <tr>
            <td></td>

          </tr>
          <tr>
            <td>Nationality</td>
            <td><input type="text" name="nationality1" value="{{nationality1}}"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" name="nationality2" value="{{nationality2}}"></td>
          </tr>
          <tr>
            <td></td>
            <td>

        </p>

        <col width="220">

            <td>Source tax</td>

          <tr>
            <td>AHV/AVS number</td>

            <td><input type="number" maxlength="13" name="ahv"></td>{{/if}}
          </tr>
          <tr>
            <td>Start date in Philico</td>
            {{#if sdate}}<td>{{sdate}}</td>{{else}}
            <td><input type="date" name="sdate"></td>{{/if}}
          </tr>
          <tr>
            <td>Position within Philico</td>
            <td><input type="text" name="phposition" value="{{phposition}}"></td>
          </tr>
        </table>
        </p>
      </div>
      <br>

      <div id="perso">
        <p>
        <table>

        <col width="220">

          </tr>

<!--           Core competencies             -->

    <div id="corecomp">

      <tr>

      <tr>

      <tr>

      </div>
      </p>
      <p>

          </tr>

          </tr>
          <tr>

          </tr>

<template name="signature">
{{> navigation}}
{{#if currentUser}}
<div class="container">
<div class="containerpage">
<main>
<br>
<section class="signature">
  {{#each personalinfo}} 
    <h3>{{finameup}} {{fanameup}} SIGNATURE</h3>
    <ul>
      <li>
      <div class="gmail_signature" style="font-family:Helvetica Neue, Helvetica, Arial, sans-serif; font-size:14px"><div dir="ltr"><div><div dir="ltr"><span><div><div><div style="word-wrap:break-word"><div style="word-wrap:break-word"><b ><span style="color:#004a8d">{{finame}} {{faname}}<br></span></b><div ><div><div>{{#if phposition.length}}<span >{{phposition}}</span>{{else}}<span style="color:red">Missing position</span>{{/if}}</div><div><br></div><div><div>{{#if signaturetel.length}}<span >{{signaturetel}}</span>{{else}}<span style="color:red">Missing phone number</span>{{/if}}</div><div><span ><a href="mailto:{{email}}" target="_blank">{{email}}</a></span></div></div><div><br></div><div><span >Philico AG</span></div><div><span >Sonder 16</span></div><div><span >CH-9042 Speicher</span></div></div><div><span ><a href="http://www.philico.com" target="_blank">www.philico.com</a></span></div></div></div></div></div></div></span></div></div></div></div>
      </li>
      <li><p><strong>Signature HTML</strong></p>
        {{signature}}</li>
    </ul>
  {{/each}}
  </section> 
</main>      
</div>
</div>
{{/if}}
</template>
