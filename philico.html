<template name="navigation">

      </button>

        </tr>
        <tr>

        {{/if}}
        {{#if adminrights}}
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">Employees (modify) <span class="badge">{{employees}}</span><span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {{#each adminpersonalinfo}}
            <li><a href="/personaldata/{{email}}">{{fullName}}</a></li>
            {{/each}}
          </ul>
        </li>
        {{/if}}

        {{#unless adminrights}}
        {{#each personalinfo}}

        {{/each}}
        {{/unless}}
        {{#if adminrights}}

          <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">Employees Assessment <span class="badge">{{employees}}</span><span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {{#each adminpersonalinfo}}
            <li><a href="/projectassessment/{{email}}">{{fullName}}</a></li>
            {{/each}}
          </ul>
        </li>
        {{/if}}
        {{#unless adminrights}}
        {{#each personalinfo}}
        <li role="presentation"><a href="/cv/{{email}}" target="_blank">My CV</a></li>
        {{/each}}
        {{/unless}}
        {{#if adminrights}}
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="/" role="button" aria-haspopup="true" aria-expanded="false">Employees CVs <span class="badge">{{employees}}</span><span class="caret"></span>
          </a>
          <ul class="dropdown-menu">

            {{/each}}

</div>
</nav>
</template>

<!--           Home template             -->

<template name="home">
{{> navigation}}
{{#if currentUser }}
{{initialisation}}
<div class="container containerwidth containerpage" id="page">
  <main>
    {{#each personalinfo}}
      <h3>WELCOME {{firstNameup}} {{familyNameup}}</h3>
    {{/each}}
    <!--<form class="print">
      <p><button id="clickme">Print Signature</button></p>
    </form>-->
    {{#if adminrights}}
    <label class="newemployee"><input type="checkbox" class="checkbuttonemployee" name="addnewemployeecheck" checked="{{newemployee}}"> Add a new employee</label>
    {{#if addnewemployeecheck}}
    <form class="new-employee">
        <div id="perso">
        <p>
        <table width="50%">
        <col width="25%">
        <col width="40%">
        <col width="35%">
          <tr>
            <td>First name</td>
            <td><input type="text" name="firstName" required></td>
            <td></td>
          </tr>
          <tr>
            <td>Family name</td>
            <td><input type="text" name="familyName" required></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" name="email" required></td>
          </tr>
          <tr>
            <td>Status</td>
            <td><select class="options" name="subcontractor">
                  <option class="options" value=""></option>
                  <option class="options" value="(Subcontractor)">(Subcontractor)</option>
                </select></td>
          </tr>
        </table>
        <br>
        <p><input class="submit" type="submit" value="Save new entries"></p> 
      </p>
      </div>
      </form>
      {{/if}}
      {{/if}}
  </main>
</div>
{{/if}}
</template>

<!--           Project assessment template     -->
<template name="projectassessment">
{{> navigation}}
{{#if currentUser}}
<div class="container containerwidth containerpage" id="page">
<main>
  {{#each assessment}}
  <form class="new-assessment">
    <h3>PROJECT ASSESSMENT</h3>
        <p>
        <table id="pa">
        <col width="25%">
        <col width="25%">
        <col width="25%">
        <col width="25%">
        <tr>
          <td>Name</td>
          <td>{{fullName}}</td>
          <td>Position</td>
          <td><input type="text" name="positionPhilico" value="{{positionPhilico}}"></td>
        </tr>
        <tr>
          <td>Coach</td>
          <td><input type="text" name="coachName" value="{{coachName}}"></td>
          <td>Project Name</td>
          <td><input type="text" name="projectName" value="{{projectName}}"></td>
        </tr>
        <tr>
          <td>Objectives set on</td>
          <td><input type="date" name="objectivesDate" value="{{objectivesDate}}"></td>
          <td>Objectives set with</td>
          <td><input type="text" name="objectivesWith" value="{{objectivesWith}}"></td>
        </tr>
        <tr>
          <td>Position difficulty(1/2/3)</td>
          <td><input type="number" name="positionDifficulty" value="{{positionDifficulty}}"></td>
          <td>Man-days spent on the project</td>
          <td><input type="number" name="manDays" value="{{manDays}}"></td>
        </tr>
        <tr>
          <td>Assessment from</td>
          <td><input type="date" name="assessmentFrom" value="{{assessmentFrom}}"></td>
          <td>Assessment to</td>
          <td><input type="date" name="assessmentTo" value="{{assessmentTo}}"></td>
        </tr>
        <tr>
          <td>Assessment date</td>
          <td><input type="date" name="assessmentDate" value="{{assessmentDate}}"></td>
          <td>Assessment by</td>
          <td><input type="text" name="assessmentBy" value="{{assessmentBy}}"></td>
        </tr>
        <tr>
          <td>Assessment type(interim/Final)</td>
          <td><select class="options" name="assessmentType">
                  <option class="options" value="Interim">Interim</option>
                  <option class="options" value="Final">Final</option>
                </select></td>
        </tr>
      </table>
    </p>
    <br><br>
    <p>
      <table id="pa">
        <col width="90%">
        <col width="10%">
        <tr>
          <td>Position difficulty</td>
          <td>Rating</td>
        </tr>
        <tr>
          <td>Hard</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Middle</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Light</td>
          <td>3</td>
        </tr>
      </table>
    </p>
    <br><br>
    <p>
      <table id="pa">
        <col width="90%">
        <col width="10%">
        <tr>
          <td>Performance</td>
          <td>Rating</td>
        </tr>
        <tr>
          <td>Outstanding performer - consistently exceeds expectations</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Very good performer - often exceeds expectations</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Good performer - fully meets expectations</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Requires some development to meet expectations</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Does not meet expectations and requires significant development</td>
          <td>5</td>
        </tr>
      </table>
    </p>
    <p>The project Assessment is agreed between the Consultant and the Coach at the end of the evaluation period.</p>
  <br><br>
  <!--<section class="pcp">-->
    <h3>Personal Career Plan</h3>
    <br>
    <p>The PCP aims to let the Consultant give an insight on his mid-term (1-3 years) career objectives.</p>
    <p>
    <table id="pa">
      <col width="10%">
      <col width="90%">
      <tr>
        <td>Term</td>
        <td>Definition</td>
      </tr>
      <tr>
        <td>Client</td>
        <td>Client location (onshore, offshore), type of project (from scratch, support, etc), type of responsibilities, type of modules</td>
      </tr>
      <tr>
        <td>Education</td>
        <td>Areas of interest, Avaloq courses, Business courses, Technical courses, etc.</td>
      </tr>
      <tr>
        <td>Internal</td>
        <td>Interests of being involved on internal projects (software dev, marketing, coaching, etc)</td>
      </tr>
    </table>
    </p>
    <br>
    <p>
    <table id="pa">
      <col width="34%">
      <col width="33%">
      <col width="33%">
      <tr>
        <td>Client</td>
        <td>Education</td>
        <td>Internal</td>
      </tr>
      <tr>
        <td><textarea name="pcpClient" value="{{pcpClient}}"></textarea></td>
        <td><textarea name="pcpEducation" value="{{pcpEducation}}"></textarea></td>
        <td><textarea name="pcpInternal" value="{{pcpInternal}}"></textarea></td>
      </tr>
    </table>
    </p>
    <br><br>
  <h3>Project Context</h3>
  <p>
    <table id="pa">
    <col width="90%">
    <col width="10%">
    <tr>
      <td>Project description</td>
      <td>CT</td>
    </tr>
    <tr>
      <td colspan="2"><textarea name="projectDescription" value="{{projectDescription}}"></textarea></td>
    </tr>
    </table>
  </p>
  <br>
  <p>
    <table id="pa">
    <col width="90%">
    <col width="10%">
    <tr>
      <td>Individual's role on the project</td>
      <td>CT</td>
    </tr>
    <tr>
      <td colspan="2"><textarea name="projectIndividualRole" value="{{projectIndividualRole}}"></textarea></td>
    </tr>
    </table>
  </p>
  <h3>Objectives</h3>
  <p>
    <table id="pa">
    <col width="90%">
    <col width="10%">
    <tr>
      <td>Objectives</td>
      <td>CT+CO</td>
    </tr>
    <tr>
      <td colspan="2"><textarea name="projectObjectives" value="{{projectObjectives}}"></textarea></td>
    </tr>
    </table>
  </p>
  <br><br>
  <h3>Assessment</h3>
  <p>
    <table id="pa">
    <col width="50%">
    <col width="40%">
    <col width="10%">
    <tr>
      <td colspan="3"><h4>Overall project results</h4></td>
    </tr>
    <tr>
      <td colspan="3">Overall project evaluation, quality of work produced, main success and main areas of improvement, overall objectives achievements</td>
    </tr>
    <tr>
      <td colspan="2">Self-evaluation</td>
      <td>CT</td>
    </tr>
    <tr>
      <td colspan="3"><textarea name="overallSelfEvaluation" value="{{overallSelfEvaluation}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="2">Coach evaluation and improvement areas</td>
      <td>CO</td>
    </tr>
    <tr>
      <td>Strengths</td>
      <td colspan="2">Weaknesses</td>
    </tr>
    <tr>
      <td><textarea name="overallCoachstrengths" value="{{overallCoachstrengths}}"></textarea></td>
      <td colspan="2"><textarea name="overallCoachweaknesses" value="{{overallCoachweaknesses}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="2">Rating</td>
      <td>CO</td>
    </tr>
    <tr>
      <td colspan="2">Overall performance</td>
      <td><input type="number" name="overallPerformanceRating" value="{{overallPerformanceRating}}"></td>
    </tr>
    </table>
  </p>
  <br>
  <p>
    <table id="pa">
    <col width="50%">
    <col width="40%">
    <col width="10%">
    <tr>
      <td colspan="3"><h4>Consulting</h4></td>
    </tr>
    <tr>
      <td colspan="3">Client Centricity / Client Satisfaction, Negotiation Skills / Convincibility, Consulting Methodology, Analytical and conceptual thinking, Project Management</td>
    </tr>
    <tr>
      <td colspan="2">Self-evaluation</td>
      <td>CT</td>
    </tr>
    <tr>
      <td colspan="3"><textarea name="consultingSelfEvaluation" value="{{consultingSelfEvaluation}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="2">Coach evaluation and improvement areas</td>
      <td>CO</td>
    </tr>
    <tr>
      <td>Strengths</td>
      <td colspan="2">Weaknesses</td>
    </tr>
    <tr>
      <td><textarea name="consultingCoachstrengths" value="{{consultingCoachstrengths}}"></textarea></td>
      <td colspan="2"><textarea name="consultingCoachweaknesses" value="{{consultingCoachweaknesses}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="3">Rating</td>
    </tr>
    <tr>
      <td colspan="2">Client Centricity / Client Satisfaction</td>
      <td><input type="number" name="consultingclientcentricityrating" value="{{consultingclientcentricityrating}}"></td>
    </tr>
    <tr>
      <td colspan="2">Negotiation Skills / Convincibility</td>
      <td><input type="number" name="consultingnegotiationrating" value="{{consultingnegotiationrating}}"></td>
    </tr>
    <tr>
      <td colspan="2">Consulting Methodology</td>
      <td><input type="number" name="consultingmethodologyrating" value="{{consultingmethodologyrating}}"></td>
    </tr>
    <tr>
      <td colspan="2">Analytical and conceptual thinking</td>
      <td><input type="number" name="consultinganalyticalrating" value="{{consultinganalyticalrating}}"></td>
    </tr>
    <tr>
      <td colspan="2">Project Management</td>
      <td><input type="number" name="consultingmanagementrating" value="{{consultingmanagementrating}}"></td>
    </tr>
    </table>
  </p>
  <br>
  <p>
    <table id="pa">
    <col width="50%">
    <col width="40%">
    <col width="10%">
    <tr>
      <td colspan="3"><h4>Technical</h4></td>
    </tr>
    <tr>
      <td colspan="3">Broad Avaloq know how, Deep Avaloq know how, Technical skills, Object Modelling / System Architecture</td>
    </tr>
    <tr>
      <td colspan="2">Self-evaluation</td>
      <td>CT</td>
    </tr>
    <tr>
      <td colspan="3"><textarea name="technicalSelfEvaluation" value="{{technicalSelfEvaluation}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="2">Coach evaluation and improvement areas</td>
      <td>CO</td>
    </tr>
    <tr>
      <td>Strengths</td>
      <td colspan="2">Weaknesses</td>
    </tr>
    <tr>
      <td><textarea name="technicalCoachstrengths" value="{{technicalCoachstrengths}}"></textarea></td>
      <td colspan="2"><textarea name="technicalCoachweaknesses" value="{{technicalCoachweaknesses}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="3">Rating</td>
    </tr>
    <tr>
      <td colspan="2">Broad Avaloq know how</td>
      <td><input type="number" name="technicalbroadavaloqrating" value="{{technicalbroadavaloqrating}}"></td>
    </tr>
    <tr>
      <td colspan="2">Deep Avaloq know how</td>
      <td><input type="number" name="technicaldeepavaloqrating" value="{{technicaldeepavaloqrating}}"></td>
    </tr>
    <tr>
      <td colspan="2">Technical skills</td>
      <td><input type="number" name="technicalskillsrating" value="{{technicalskillsrating}}"></td>
    </tr>
    <tr>
      <td colspan="2">Object Modelling / System Architecture</td>
      <td><input type="number" name="technicalobjectmodellingrating" value="{{technicalobjectmodellingrating}}"></td>
    </tr>
    </table>
  </p>
  <br>
  <p>
    <table id="pa">
    <col width="50%">
    <col width="40%">
    <col width="10%">
    <tr>
      <td colspan="3"><h4>Functional (Banking, Business Analysis)</h4></td>
    </tr>
    <tr>
      <td colspan="3">Broad banking knowledge, Specific banking knowledge, Experience / Seniority, Market Situation</td>
    </tr>
    <tr>
      <td colspan="2">Self-evaluation</td>
      <td>CT</td>
    </tr>
    <tr>
      <td colspan="3"><textarea name="functionalSelfEvaluation" value="{{functionalSelfEvaluation}}"></textarea></td>
    </tr>
    <tr>
      <td colspan="2">Coach evaluation and improvement areas</td>

    </tr>
    <tr>

    </tr>
    <tr>
      <td><textarea name="functionalCoachstrengths" value="{{functionalCoachstrengths}}"></textarea></td>

    </tr>
    <tr>
      <td colspan="3">Rating</td>
    </tr>
    <tr>
      <td colspan="2">Broad banking knowledge</td>

    </tr>
    </table>
  </p>
  <br><br><br>
  <h3>Rating</h3>
  <p>This final rating is a weighted average of each of the above rates. The weight of each rate is set for the whole company and equal for each employee. However, as the evaluator doesn’t have the whole pictures of employees’ performances, all individual rating will be presented and discussed at Partner’s level and are subject to company adjustments (not more then 0.5 point).</p>
  <p>
    <table align="center">
      <tr>
        <td align="center">Rating*</td>
      </tr>
      <tr>
        <td><input type="number" name="finalRating" value="{{finalRating}}"></td>

  <br>

<!--           Personal data template             -->

<template name="personaldata">
{{> navigation}}
{{#if currentUser}}
<div class="container containerwidth containerpage" id="page">
<main>
   <section class="profile">
    <h3>PERSONAL INFORMATION</h3>
      <form class="new-profile">
        <div id="perso">
        <p>
        <table width="100%">
        <col width="25%">
        <col width="40%">
        <col width="5%">
        <col width="30%">
          <tr>
            <td>First name</td>
            <td><input type="text" name="firstName" value="{{firstName}}"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>Family name</td>
            <td><input type="text" name="familyName" value="{{familyName}}"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" name="email" value="{{email}}"></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        </p>
        <p>
        <table width="100%">
        <col width="25%">
        <col width="40%">
        <col width="5%">
        <col width="30%">
          <tr>
            <td>Photo</td>
            <td rowspan="2">{{#if image}}<img src="{{image}}" alt="If undisplayed, refresh">{{/if}}</td>
            <td></td>
            <td></td>
          </tr>
          <tr></tr>
          <tr>
            <td>Upload your photo</td>
            <td><input type="file" name="photo" class="myFileInput" id="myFileInput"></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        </p>
      </div>
      <br>
      <div id="perso">
        <p>
        <table width="100%">
        <col width="25%">
        <col width="40%">
        <col width="5%">
        <col width="30%">
          <tr>
